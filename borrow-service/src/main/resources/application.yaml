server:
  port: 8084
spring:
  application:
    name: borrow-service

  datasource:
    url: jdbc:mysql://localhost:3306/book
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL5Dialect

flyway:
  enabled: true
  Locations: classpath:src/main/java/library/borrow_service/models/entities/Category,classpath:src/main/java/library/borrow_service/models/entities/Book,classpath:src/main/java/library/borrow_service/models/entities/BorrowRequest, classpath:src/main/java/library/borrow_service/models/entities/BorrowedBooks
server:
  port: 8085
spring:
  application:
    name: payment-service

  datasource:
    url: jdbc:mysql://localhost:3306/payment-db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL5Dialect
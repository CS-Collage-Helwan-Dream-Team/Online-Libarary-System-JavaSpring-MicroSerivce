server:
  port: 8083
spring:
  application:
    name: sub-service
  datasource:
    url: jdbc:mysql://localhost:3306/subscription
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect